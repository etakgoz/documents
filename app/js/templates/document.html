<div class="document-view col-sm-6">
	<div class="cell">

		<div class="display-index pull-left">
			<h2><%- displayIndex %></h2>
		</div>
		<div class="data">
			<p class="file-name"><a href="<%- downloadUrl %>" target="_blank"><%- fileName %></a></p>
			<p><%- fileSize %>, <%- dateAdded %></p>
		</div>
	</div>
</div>
